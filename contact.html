<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prosta strona wielostronicowa">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kontakt</h1>
        <nav>
            <ul>
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="about.html">Coś o mnie</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li><a href="projects.html">Projekty</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Skontaktuj się ze mną</h2>
            <form action="#" method="post">
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Wyślij</button>
            </form>
        </section>
    
        <section>
            <h2>Moja lokalizacja</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093716!2d144.95373531550418!3d-37.81627974202115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f7d3fb%3A0x5045675218cee17!2sMelbourne%2C+Australia!5e0!3m2!1spl!2spl!4v1618973251230!5m2!1spl!2spl" 
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Wojciech Kozieł. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
